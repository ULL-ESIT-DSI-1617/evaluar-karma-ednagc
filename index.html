<!DOCTYPE html>
<html>
  <head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <title>JavaScript Temperature/Length Converter</title>
     <link href="css/normalize.css" rel="stylesheet" type="text/css">
     <link href="css/global.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="scripts/measure.js"></script>
    <script type="text/javascript" src="scripts/temperature.js"></script>
    <script type="text/javascript" src="scripts/length.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
  </head>
  <body>
    <h1>Temperature/Length Converter</h1>
    <table>
      <tr>
        <th>Enter  Temperature/Length (examples: 32F, 45C, -2.5f):</th>
        <td><input id="original" autofocus onchange="main();" placeholder="32F" size="50"></td>
      </tr>
      <tr>
        <th>Converted Temperature/Length:</th>
        <td><span class="output" id="converted"></span></td>
      </tr>
    </table>
  </body>
</html>
